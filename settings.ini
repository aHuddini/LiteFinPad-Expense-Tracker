# LiteFinPad Settings
# This file controls application behavior

[Logging]
# Set to 'true' to enable detailed debug logging
# Useful for troubleshooting issues or providing detailed logs for support
# Default: false (normal logging - only important events)
# 
# When enabled, you'll see:
# - Mouse movement events on tray icon
# - Detailed animation frame data
# - Library availability checks
# - Data folder scanning details
# - All internal state changes
#
# When disabled (default), you'll see:
# - Application startup/shutdown
# - User actions (clicks, window toggles)
# - Export operations
# - Data loading/saving
# - Errors and warnings
debug_mode = false

